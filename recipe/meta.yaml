{% set name = "libertem-asi-tpx3" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/libertem_asi_tpx3-{{ version }}.tar.gz
  sha256: c8005ed60ecf5ce8010b26369cd4b8ab4b60134b03d43a227189bd8d16a33bbd

build:
  skip: true  # [py<37]
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - rust
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.3.1,<2
    - pip
    - rust
    - numpy >=1.6.1,<2
  run:
    - python
    - opentelemetry-api

test:
  imports:
    - libertem_asi_tpx3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LiberTEM/LiberTEM-rs/
  summary: LiberTEM support for ASI TPX3 detectors
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  description: |
    A Rust+Python library for receiving sparse array
    streams from Amsterdam Scientific Instruments
    CheeTah TPX3 detectors.

extra:
  recipe-maintainers:
    - sk1p
    - uellue
    - matbryan52
