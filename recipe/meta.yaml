{% set name = "libertem-asi-tpx3" %}
{% set version = "0.2.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/libertem_asi_tpx3-{{ version }}.tar.gz
  sha256: 590afe6096f9de4074f1fc21e1847a61e556b2401c79ce7d10ba0db589648a53

build:
  skip: true  # [py<37]
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - rust
    - cargo-bundle-licenses
  host:
    - python
    - maturin >=1.3.1,<2
    - pip
    - rust
    - numpy >=1.6.1,<2
  run:
    - python
    - opentelemetry-api

test:
  imports:
    - libertem_asi_tpx3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LiberTEM/LiberTEM-rs/
  summary: LiberTEM support for ASI TPX3 detectors
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  description: |
    A Rust+Python library for receiving sparse array
    streams from Amsterdam Scientific Instruments
    CheeTah TPX3 detectors.

extra:
  recipe-maintainers:
    - sk1p
    - uellue
    - matbryan52
